<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Home cooked food for Indian food lovers">
    <meta name="keywords" content="indian food, home cooked meals, food ordering">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Moms Kitchen</title>
</head>
<body>
    <header>
        <h1 id="logo">Food with loads of love and care!</h1>
      <nav>
          <ul id="nav-menu">
            <li><a class="active" href="#">SignUp</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="special.html">Special</a></li>
            <li><a href="index.html">Home</a></li>
          </ul>
      </nav>
    </header>
    <div id="login-box-outer">
        <div id="login-box">
          <form action="" method="GET">
            <h3>Sign in</h3>
            <br />
            <label for="email-id">Email</label>
            <input
              id="email-id"
              type="email-id"
              class="email-id"
              placeholder="Email"
            />
            <label for="password">Password</label>
            <input
              id="password"
              type="password"
              class="password"
              placeholder="Password"
            />
            <a href="/password-reset.html">Forgot password?</a>
            <button type="submit">
              <a href="#">Login</a>
            </button>
          </form>
        </div>
      </div>
    <footer>
      <ul class="social-links">
        <li>
          <a
            href="https://facebook.com"
            target="_blank"
            rel="noopener"
            aria-label="visit our Facebook page (opens in a new tab)"
            ><i class="fab fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://twitter.com"
            target="_blank"
            rel="noopener"
            aria-label="visit our Twitter page (opens in a new tab)"
            ><i class="fab fa-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="visit our Instagram page (opens in a new tab)"
            ><i class="fab fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!--font awesome script-->
    <script
      src="https://kit.fontawesome.com/34a9f3e5e6.js"
      crossorigin="anonymous"
    ></script> 
</body>
</html>
